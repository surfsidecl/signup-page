<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<meta charset="utf-8" name="description" content="Create signup page using 'input' property for Thinkful's front end web development course">

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
	<body>
		<img src="images/logo.png" alt="analogsea logo" class="logo" />
	<form>
		<legend>Sign Up</legend>
		
			<label>Email</label>
		 	<input type="email" placeholder="foo@bar.com" name="email" id="email" required/>
		
			<label>Password</label>
		 	<input type="password" placeholder="1234passwOrd" name="password" id="password" required/>

		 	<button type="submit"/>Sign Up</button>
		 	<div class='forgot'>
		<br><p><a href="/forgot password/new">Forgot Password?</a></p></div>
	</form>
	<div class='log-in'>
		<br>Already have an account? &nbsp  <a href="/signup/">Log In</a>
	</div>
	</body>
</html>
